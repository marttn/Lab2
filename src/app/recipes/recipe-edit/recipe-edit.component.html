<p>recipe-edit works!</p>
<div class="row">
  <div class="col-xs-4 ">
    <h3 className="">
      Edit Recipe
    </h3>
  </div>
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
      <div class="col-xs-6 col-md-6 col-lg-6 pull-right btn-position-save">
        <button [disabled]='!recipeEditForm.valid' type="submit" class="btn btn-primary">Save</button>
        <button (click)="onCancel()" type="button" class="btn btn-warning">Cancel</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="category">Category</label>
            <input formControlName="category" type="text" class="form-control" id="category" placeholder="Category">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="shortDesc">Short description</label>
            <textarea formControlName="shortDesc" class="form-control" rows="6" type="text" id="shortDesc" placeholder="Type here ... "></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="longDesc">Long description</label>
            <textarea formControlName="longDesc" class="form-control" rows="6" type="text" id="longDesc" placeholder="Type here ... "></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
